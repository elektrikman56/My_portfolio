<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim Fotoğraf Galerim</title>
    <link rel="icon" type="image/png" href="photos/logo.png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <header>
        <h1>Anılarım ve Fotoğraflarım</h1>
        <p>Aşağıdaki butona basarak yeni bir görsel ekleyebilirsin!</p>
    </header>

    <main id="gallery" class="gallery-container">
        <div class="card">
            <img src="https://picsum.photos/300/200?random=1" alt="Doğa">
            <p>Varsayılan Fotoğraf 1</p>
        </div>
    </main>

    <div class="controls">
        <button id="add-photo">Yeni Fotoğraf Ekle</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
